<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
</head>
<body>
    <!-- List -->
    <!-- Ordered List, Unordered list, defenition list -->
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>

    <ol>
        <li>Something</li>
        <ol type="a">
            <li>Sub Item</li>
        </ol>
        <ul>
            <li>Sub Item</li>
            <ul>
                <li>Sub Item</li>
            </ul>
        </ul>
    </ol>

    <!-- Form -->

    <form action="/about.html">
        <label for="file">Username:</label>
        <input type="file" id="file" name="file" hidden>

        <input name="tv" type="checkbox">TV
        <input name="mobile" type="checkbox">Mobile
        <input name="laptop" type="checkbox">Laptop
        <input name="desktop" type="checkbox">Desktop

        <input type="radio" name="gender"  value="Male"> Male 
        <input type="radio" name="gender"  value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other 

        <input type="datetime-local">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
